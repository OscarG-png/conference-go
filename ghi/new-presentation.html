<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New presentation :: Conference GO!</title>
    <script type="module" src="js/new-presentation.js"></script>
</head>
<body>
    <header>
    <nav className="navbar navbar-expand-lg navbar-light bg-light">
        <div className="container-fluid">
        <a className="navbar-brand" href="/">Conference GO!</a>
        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span className="navbar-toggler-icon"></span>
        </button>
        <div className="collapse navbar-collapse" id="navbarSupportedContent">
            <ul className="navbar-nav me-auto mb-2 mb-lg-0">
            <li className="nav-item">
                <a className="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            </ul>
            <form className="d-flex">
            <input className="form-control me-2" type="search" placeholder="Search conferences" aria-label="Search">
            <button className="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
</header>
<main>
    <div className="container">
        <div className="row">
        <div className="offset-3 col-6">
            <div className="shadow p-4 mt-4">
            <h1>Create a new presentation</h1>
            <form id="create-presentation-form">
                <div className="form-floating mb-3">
                    <input placeholder="Presenter name" required type="text" name="presenter_name" id="presenter_name" className="form-control">
                    <label for="presenter_name">Presenter name</label>
                </div>
                <div className="form-floating mb-3">
                    <input placeholder="Presenter email" required type="email" name="presenter_email" id="presenter_email" className="form-control">
                    <label for="presenter_email">Presenter email</label>
                </div>
                <div className="form-floating mb-3">
                    <input placeholder="Company name" required type="text" name="company_name" id="company_name" className="form-control">
                    <label for="company_name">Company name</label>
                </div>
                <div className="form-floating mb-3">
                    <input placeholder="Title" required type="text" name="title" id="title" className="form-control">
                    <label for="title">Title</label>
                </div>
                <div className="form-group mb-3">
                    <label for="Synopsis">Synopsis</label>
                    <textarea className="form-control" name="synopsis" id="synopsis" rows="3"></textarea>
                </div>
                <div className="mb-3">
                    <select required id="conference" name="conference" className="form-select">
                        <option selected value="">Choose a conference</option>
                    </select>
                </div>
                <button className="btn btn-primary">Create</button>
            </form>
            </div>
        </div>
        </div>
    </div>
</main>
</body>
</html>
